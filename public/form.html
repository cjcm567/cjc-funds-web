<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <form name="newsletter" method="post" netlify netlify-honeypot="bot-field" enctype="multipart/form-data" hidden>
            <input
                type="text"
                className="form-control subscribe"
                name="subscribe"
                id="Subscribe"
                placeholder="请输入您的邮箱"
            />
            <button className="btn-subscribe" type="submit" value="send">
                <span className="iconfont icon-arrow-right"></span>
            </button>
        </form>

        <form
            name="contactus"
            method="post"
            netlify
            netlify-honeypot="bot-field"
            enctype="multipart/form-data"
            className="row"
            hidden
        >
            <div className="col-lg-12">
                <h3>Contact Form</h3>
            </div>
            <div className="col-lg-6">
                <input type="text" name="name" id="name" className="form-control" placeholder="Name" required />
            </div>
            <div className="col-lg-6">
                <input
                    type="email"
                    className="form-control"
                    name="email"
                    id="email"
                    placeholder="Email Address"
                    required
                />
            </div>
            <div className="col-lg-12">
                <input
                    type="text"
                    name="subject"
                    id="subject"
                    className="form-control"
                    placeholder="Subject"
                    required
                />
            </div>
            <div className="col-lg-12">
                <textarea
                    className="form-control p-2"
                    name="message"
                    id="message"
                    wrap="off"
                    placeholder="Your Message Here..."
                    required
                ></textarea>
            </div>
            <div className="col-lg-12">
                <button className="btn btn-primary" type="submit" value="send">
                    Submit Now
                </button>
            </div>
        </form>

        <form
            name="fundcontact"
            method="post"
            netlify
            netlify-honeypot="bot-field"
            enctype="multipart/form-data"
            className="row"
            hidden
        >
            <div className="col-lg-12">
                <input type="text" className="form-control" name="name" id="name" placeholder="Name" required />
            </div>
            <div className="col-lg-12">
                <input
                    type="email"
                    className="form-control"
                    name="email"
                    id="email"
                    placeholder="Email Address"
                    required
                />
            </div>
            <div className="col-lg-12">
                <input
                    type="text"
                    className="form-control"
                    name="subject"
                    id="subject"
                    placeholder="Subject"
                    required
                />
            </div>
            <div className="col-lg-12">
                <textarea
                    name="question"
                    id="question"
                    className="form-control p-2"
                    placeholder="Your Question Here..."
                ></textarea>
            </div>
            <div className="col-lg-12">
                <button className="btn btn-primary" type="submit" value="send">
                    Submit Request
                </button>
            </div>
        </form>

        <form
            name="newscontact"
            method="post"
            netlify
            netlify-honeypot="bot-field"
            enctype="multipart/form-data"
            hidden
        >
            <input type="text" name="name" id="name" className="form-control" placeholder="Name" />
            <input type="email" name="email" id="email" className="form-control" placeholder="Email" />
            <button type="submit" className="btn btn-primary btn-sm" value="send">
                Subscribe
            </button>
        </form>
    </body>
</html>
